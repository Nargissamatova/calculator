<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="fieldset">
            <input name="name" type="text" placeholder="0" readonly>
        </div>
<div class="buttons">
<div class="number"><span>1</span></div>
<div class="number"><span>2</span></div>
<div class="number"><span>3</span></div>
<div class="action divide"><span> &divide;</span></div>
<div class="number"><span>4</span></div>
<div class="number"><span>5</span></div>
<div class="number"><span>6</span></div>
<div class="action multiply"><span> &times; </span></div>
<div class="number"><span>7</span></div>
<div class="number"><span>8</span></div>
<div class="number"><span>9</span></div>
<div class="action minus"><span> - </span></div>
<div class="number"><span>0</span></div>
<div class="number delete"><span>C</span></div>
<div class="number equal"><span>=</span></div>
<div class="action plus"><span>+</span></div>
</div>





    </main>
    <script src="./scripts/index.js"></script>
</body>

</html>
